<h2  mat-dialog-title>Edit todo</h2>
<mat-dialog-content>
  <label for="desc" class="block text-sm mb-2 text-slate-300">Description</label>
  <app-task-input
    [formControl]="taskCtrl"
  />
  <div id="descHelp" class="mt-2 text-xs text-slate-400">Max {{ _maxLength }} characters</div>
  @if (taskCtrl.touched && taskCtrl.invalid) {
  <div id="errorText" role="alert" class="mt-2 text-sm text-red-400">
    @if (taskCtrl.hasError('required')) { Description is required. }
    @if (taskCtrl.hasError('maxlength')) { Max {{ _maxLength }} characters. }
  </div>
  }
  <div class="mt-2 text-xs text-slate-400">Characters: {{ taskCtrl.value.trim().length }} / {{ _maxLength }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" class="bg-slate-700 text-slate-200 px-4 py-2 rounded-lg hover:bg-slate-600 transition-colors">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="taskCtrl.invalid || !taskCtrl.value.trim().length"
    class="bg-blue-600 disabled:bg-blue-900/30 disabled:text-slate-400 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">Save</button>
</mat-dialog-actions>
