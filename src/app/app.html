<body class="bg-slate-900 text-slate-200 pt-12 px-4 min-h-screen">

<main class="max-w-xl mx-auto bg-slate-800 rounded-2xl shadow-lg p-6 sm:p-8 ">

  <h1 class="text-4xl font-bold text-center mb-2 bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
    {{title}}
  </h1>
  <h2 class="text-lg text-slate-400 text-center mb-8">What would u like today?</h2>
  <div class="buttons">
    <button (click)="setFilter('all')">All</button>
    <button (click)="setFilter('active')">Active</button>
    <button (click)="setFilter('completed')">Completed</button>
  </div>
  <section class="todo-container">
    <form (submit)="$event.preventDefault()" class="flex gap-3 mb-8">
      <label for="addItemValue" class="sr-only">Add a new task</label>
      <input
        #todoText
        placeholder="add a new task"
        name="" id="addItemValue"
        (keyup.enter)="addTask(todoText.value); todoText.value = '' "
        class="flex-grow bg-slate-700 text-slate-200 placeholder:text-slate-500 px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
      >
      <button
        type="button"
        (click)="addTask(todoText.value); todoText.value = '' "
        class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 transition-colors"
      >
        Add
      </button>
    </form>

    <ul class="flex flex-col gap-3">
      @for(item of items; track item.id){
        <app-todo
          [item]="item"
          (deleteTaskEvent)="deleteTask($event)"
          (toggleCompletionEvent)="toggleCompletion($event)"
        ></app-todo>
      }
    </ul>
  </section>
</main>
</body>
