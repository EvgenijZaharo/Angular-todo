<div class="todo flex items-center bg-slate-900/50 p-3 rounded-lg transition-all hover:bg-slate-700/70 group">
  <li class="flex-grow flex items-center">
    <input
      (change)="toggleCompletion(id)"
      type="checkbox"
      name=""
      [id]="id"
      [checked]="completed"
      class="h-5 w-5 rounded bg-slate-700 border-slate-600 text-green-500 focus:ring-0 focus:ring-offset-0 cursor-pointer"
    >
    <p
      class="ml-4 transition-colors"
      [class.completed]="completed"
    >
      {{description}}
    </p>
  </li>
  <button
    type="button"
    (click)="deleteTask(id)"
    class="text-slate-500 ml-auto opacity-0 group-hover:opacity-100 transition-opacity hover:text-red-500"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
    </svg>
  </button>

</div>
